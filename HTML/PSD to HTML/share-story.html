<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your story</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <!-- navbar  -->
    <nav class="d-flex justify-content-between container mt-3 first-div">
        <div class="dropdown left-div">

            <img class="logo h-50" src="./images/logo.png" alt="#">
            <a href="#" class="text-decoration-none mx-5 d-none d-md-inline d-lg-inline">Stories</a>
            <button class="dropdown-toggle policy-btn d-none d-md-inline d-lg-inline" data-bs-toggle="dropdown"
                aria-expanded="false" type="button" id="dropdownMenuButton1">Policy
                <img class="m-1" src="images/drop-down.png" alt="#">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>

        </div>
        <div class="dropdown right-div mb-3">

            <img class="rounded-circle user-img" src="images/user-img.png" alt="#">
            <button class="dropdown-toggle policy-btn profile-btn d-none d-sm-inline" data-bs-toggle="dropdown"
                aria-expanded="false" type="button" id="dropdownMenuButton1">Evan Donohue
                <img class="m-1" src="images/drop-down.png" alt="#">
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>

    </nav>
    <section class="border-top">

        <div class="container mt-4">
            <h3 class="text-secondary">Share your story</h3>

            <div class="row mt-5">
                <div class="col">
                    <label>Select Your Mission</label>
                    <select id="" class="form-select mt-1">
                        <option selected disabled>Select your mission</option>
                    </select>
                </div>

                <div class="col">
                    <label>My Story Title</label>
                    <input type="text" class="form-control mt-1" placeholder="Enter story title" />
                </div>
            </div>
            <div class="mt-4">
                <label class="mb-2">My Story</label>
                <textarea id="tiny"></textarea>

            </div>

            <div class="my-4">
                <label class="mb-2">Enter Video URL</label>
                <input type="text" placeholder="Enter your url" class="form-control">
            </div>
            <label class="mb-2">Upload your Photos</label>

            <label for="drag-img" class="drag-label">
                <div class="d-flex justify-content-center drag-drop-div">
                    <img src="images/drag-and-drop.png" class="p-5" alt="Drag And Drop">
                </div>
            </label>

            <div class="mt-4">
                <a class="btn border-secondary rounded-pill px-4 py-2">Cancle</a>
            </div>


            <input type="file" id="drag-img" hidden>
        </div>
    </section>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script src="js/tinymce.js"></script>
</body>
